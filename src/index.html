<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <header class = 'globalHeader'>
        <form class='searchForm' method='get' action="https://www.baidu.com/s" target='_blank'>
            <input name='wd' type="text">
            <button type='submit'>搜索</button>
        </form>
    </header>

    <main class = 'globalMain'>
        <ul class='siteList'>
            <li class='lastLi'>
                <div class="addButton">
                    <div class="iconWrap">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class='text'>新增按钮</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_3160458_rfqg1nuy4ta.js"></script>
    <script src='main.js'></script>
</body>
</html>
